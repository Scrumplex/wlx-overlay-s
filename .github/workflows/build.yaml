name: Build wlx-overlay-s

on:
  push:
    #branches: [ "main" ]
  pull_request:
    #branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/library/ubuntu:rolling
    steps:
    - uses: actions/checkout@v4
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.3
    - name: Install dependencies
      run: |
        apt-get update -y
        apt-get install -y build-essential cargo libasound2-dev libclang-dev libfontconfig-dev libopenxr-dev libpipewire-0.3-dev libshaderc-dev libvulkan-dev libxkbcommon-dev pkg-config
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
